<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <!-- Bootstrap CSS -->
    <link href="../assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <h1>Welcome to the Lobby</h1>

          <!-- Player Information Section -->
          <div id="playerInfo" class="mt-4">
            <h3>Player Information</h3>
            <p>Name: <span id="playerName"></span></p>
            <p>Username: <span id="playerUsername"></span></p>
            <p>ELO: <span id="playerElo"></span></p>
          </div>

          <!-- Buttons -->
          <div class="mt-4">
            <button class="btn btn-primary" id="roomButton">Room</button>
            <button class="btn btn-secondary" id="logoutButton">Logout</button>
          </div>
        </div>

        <!-- Online Players Section (Placed in the second column) -->
        <div class="col-md-4">
          <div id="onlinePlayers" class="mt-4">
            <h3>Online Players</h3>
            <ul id="playerList" class="list-group">
              <!-- Online players will be dynamically added here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Room Modal -->
    <div
      class="modal fade"
      id="roomModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="roomModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="roomModalLabel">Room Options</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button class="btn btn-primary" id="createRoomButton">
              Create Room
            </button>
            <button class="btn btn-success" id="joinRoomButton">
              Join Room
            </button>
            <button class="btn btn-danger" id="exitRoomButton">
              Exit Room
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../src/lobby.js"></script>
  </body>
</html>
