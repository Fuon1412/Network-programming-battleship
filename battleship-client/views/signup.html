<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <!-- Insert appropriate header based on user's login state -->
    <div id="header-on" style="display: none;"> <!-- Displayed if user is logged in -->
        <!-- Include your header_on HTML here -->
    </div>
    <div id="header-off" style="display: none;"> <!-- Displayed if user is not logged in -->
        <!-- Include your header_off HTML here -->
    </div>
</header>
<div class="signup">
    <div class="main-container">
        <div class="wrapper">
            <!-- Success message after registration -->
            <div id="success-message" style="display: none;">
                <div class="alert alert-info">You've successfully registered</div>
            </div>

            <!-- Sign-up form -->
            <form action="/signup" method="post">
                <h1>Sign Up</h1>
                <div class="inputbox">
                    <input type="text" name="username" placeholder="Username" required autofocus>
                    <i class="fas fa-user icon"></i>
                </div>

                <!-- Username existence error message -->
                <div id="username-error" style="display: none;">
                    <div class="alert alert-info">Your Username already exists, please choose another one</div>
                </div>

                <div class="inputbox">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock icon"></i>
                </div>
                <div class="inputbox">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope icon"></i>
                </div>
                <div class="inputbox">
                    <input type="text" name="fullName" placeholder="Full Name" required>
                    <i class="fa-solid fa-address-card icon"></i>
                </div>
                <div class="inputbox">
                    <input type="text" name="sdt" placeholder="Phone Number" required>
                    <i class="fa-solid fa-phone icon"></i>
                </div>
                <div class="inputbox">
                    <input type="text" name="address" placeholder="Address" required>
                    <i class="fa-solid fa-address-card icon"></i>
                </div>

                <button type="submit">Sign Up</button>

                <!-- Sign-in link -->
                <div class="register">
                    <p>Have an account? <a href="/signin">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
